<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Giggle</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            background-color: #f9f9f9;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .cg-container {
            max-width: 840px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cg-comments {
            max-width: 680px;
            margin: 20px auto;
        }

        .cg-btn {
            border: 1px solid #2c2c2c;
            padding: 0 12px;
            text-align: center;
            cursor: pointer;
            height: 32px;
            border-radius: 6px;
        }

        .cg-comment-form,
        .cg-comment,
        cg-comment-form,
        cg-comment {
            background-color: #fdfdfd;
            padding: 20px;
            border: 1px solid #777;
            margin-bottom: 20px;
            display: block;
        }

        .cg-comment-form textarea,
        cg-comment-form textarea {
            width: 100%;
            resize: none;
            background-color: #fdfdfd;
            height: 150px;
            outline: none;
            border: none;
            font-size: 20px;
        }

        .cg-author {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .cg-circle-avatar {
            height: 32px;
            width: 32px;
            background-color: #2c2c2c;
            border-radius: 50px;
        }

        .cg-author-name {
            color: #999;
            margin-left: 10px;
        }

        .cg-hidden {
            display: none;
        }
    </style>
    <script src="/__/firebase/5.3.0/firebase-app.js" defer></script>
    <script src="/__/firebase/5.3.0/firebase-firestore.js" defer></script>
    <script src="/__/firebase/5.3.0/firebase-auth.js" defer></script>
    <script src="/__/firebase/init.js" defer></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <!-- ::HEADER:: -->
    <div class="cg-container">
        <div class="mdc-text-field mdc-text-field--box username">
            <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
            <label class="mdc-floating-label" for="username-input">Username</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--box password">
            <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
            <label class="mdc-floating-label" for="password-input">Password</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="button-container">
            <button type="button" class="mdc-button cancel">
                Cancel
            </button>
            <button class="mdc-button mdc-button--raised next">
                Next
            </button>
        </div>
    </div>
</body>

</html>
